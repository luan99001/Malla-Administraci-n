<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Interactiva Completa</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .ciclo { margin-top: 20px; }
    .curso {
      border: 1px solid #000;
      padding: 10px;
      margin: 5px;
      display: inline-block;
      cursor: pointer;
      background-color: #eee;
    }
    .bloqueado {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva - 10 Ciclos</h1>
  <div id="cursos"></div>
  <div id="info" style="margin-top: 30px; font-weight: bold;"></div>

  <script>
    const cursos = {
      'metodologia': { nombre: 'Metodología de aprendizaje universitario', requisitos: [] },
      'comunicacion1': { nombre: 'Comunicación I', requisitos: [] },
      'economia': { nombre: 'Fundamentos de la economía', requisitos: [] },
      'administracion': { nombre: 'Fundamentos de la Administración', requisitos: [] },
      'matematica': { nombre: 'Matemática', requisitos: [] },
      'recursos': { nombre: 'Recursos digitales', requisitos: [] },
      'comunicacion2': { nombre: 'Comunicación II', requisitos: ['comunicacion1'] },
      'microeconomia': { nombre: 'Microeconomía', requisitos: ['economia'] },
      'contabilidad': { nombre: 'Contabilidad general', requisitos: [] },
      'matempresarial': { nombre: 'Matemática empresarial', requisitos: ['matematica'] },
      'filosofia': { nombre: 'Filosofía y pensamiento crítico', requisitos: [] },
      'realidad': { nombre: 'Realidad nacional y global', requisitos: [] },
      'costos': { nombre: 'Gestión de costos y presupuestos', requisitos: ['contabilidad'] },
      'macroeconomia': { nombre: 'Macroeconomía', requisitos: ['microeconomia'] },
      'diseno': { nombre: 'Diseño organizacional', requisitos: ['administracion'] },
      'estadistica1': { nombre: 'Estadística aplicada a los negocios', requisitos: ['matempresarial'] },
      'responsabilidad': { nombre: 'Responsabilidad social empresarial', requisitos: [] },
      'marketing': { nombre: 'Fundamentos del marketing', requisitos: [] },
      'contabilidadg': { nombre: 'Contabilidad gerencial', requisitos: ['costos'] },
      'etica': { nombre: 'Ética, ciudadanía, discapacidad e inclusión', requisitos: [] },
      'talento1': { nombre: 'Administración del talento humano I', requisitos: ['diseno'] },
      'estadistica2': { nombre: 'Estadística para la toma de decisiones', requisitos: ['estadistica1'] },
      'antenor': { nombre: 'Vigencia y trascendencia del pensamiento de Antenor', requisitos: [] },
      'investigacion': { nombre: 'Investigación de mercados', requisitos: ['marketing'] },
      'operaciones': { nombre: 'Administración de operaciones', requisitos: [] },
      'ambiente': { nombre: 'Medio ambiente y desarrollo sostenible', requisitos: [] },
      'talento2': { nombre: 'Administración de talento humano II', requisitos: ['talento1'] },
      'financiera': { nombre: 'Administración financiera', requisitos: ['matempresarial','contabilidadg'] },
      'modelo': { nombre: 'Modelo para la toma de decisiones', requisitos: ['estadistica2'] },
      'metodologia2': { nombre: 'Metodología de la investigación científica', requisitos: ['metodologia'] },
      'supply': { nombre: 'Global supply y chain management', requisitos: ['operaciones'] },
      'sociedades': { nombre: 'Sociedades y empresas', requisitos: [] },
      'userdesign': { nombre: 'User centered design', requisitos: [] },
      'finanzas': { nombre: 'Finanzas corporativas', requisitos: ['financiera'] },
      'direcciontalento': { nombre: 'Dirección del talento humano', requisitos: ['talento2'] },
      'marketinge': { nombre: 'Marketing estratégico', requisitos: ['investigacion'] },
      'procesos': { nombre: 'Gestión de procesos y de calidad', requisitos: ['supply'] },
      'publica': { nombre: 'Administración pública', requisitos: ['sociedades'] },
      'customer': { nombre: 'Customer development', requisitos: ['userdesign'] },
      'sistemas': { nombre: 'Sistemas de información general', requisitos: ['modelo'] },
      'electivo1': { nombre: 'Electivo I', requisitos: [] },
      'planeamiento': { nombre: 'Planeamiento estratégico', requisitos: ['marketinge'] },
      'proyecto': { nombre: 'Proyecto de investigación', requisitos: ['metodologia2'] },
      'comercio': { nombre: 'Comercio internacional', requisitos: ['procesos'] },
      'product': { nombre: 'Product business development', requisitos: ['customer'] },
      'evaluacion': { nombre: 'Evaluación de proyectos de inversión privada', requisitos: ['finanzas'] },
      'electivo2': { nombre: 'Electivo II', requisitos: [] },
      'controller': { nombre: 'Business controller', requisitos: ['publica','planeamiento'] },
      'tesis1': { nombre: 'Tesis I', requisitos: ['proyecto'] },
      'gestionemp': { nombre: 'Gestión internacional de empresas', requisitos: ['comercio'] },
      'innovation': { nombre: 'Innovation management', requisitos: ['product'] },
      'deontologia': { nombre: 'Deontología profesional', requisitos: [] },
      'electivo3': { nombre: 'Electivo III', requisitos: [] },
      'tesis2': { nombre: 'Tesis II', requisitos: ['tesis1'] },
      'simulacion': { nombre: 'Simulación digital de negocios internacionales', requisitos: ['gestionemp'] },
      'practicas': { nombre: 'Prácticas preprofesionales', requisitos: ['innovation'] },
      'electivo4': { nombre: 'Electivo IV', requisitos: [] }
    };

    const ciclos = {
      1: ['metodologia','comunicacion1','economia','administracion','matematica'],
      2: ['recursos','comunicacion2','microeconomia','contabilidad','matempresarial','filosofia'],
      3: ['realidad','costos','macroeconomia','diseno','estadistica1','responsabilidad'],
      4: ['marketing','contabilidadg','etica','talento1','estadistica2','antenor'],
      5: ['investigacion','operaciones','ambiente','talento2','financiera','modelo'],
      6: ['metodologia2','supply','sociedades','userdesign','finanzas','direcciontalento'],
      7: ['marketinge','procesos','publica','customer','sistemas','electivo1'],
      8: ['planeamiento','proyecto','comercio','product','evaluacion','electivo2'],
      9: ['controller','tesis1','gestionemp','innovation','deontologia','electivo3'],
      10: ['tesis2','simulacion','practicas','electivo4']
    };

    const completados = {};
    const contenedor = document.getElementById('cursos');

    for (const ciclo in ciclos) {
      const divCiclo = document.createElement('div');
      divCiclo.className = 'ciclo';
      divCiclo.innerHTML = `<h2>Ciclo ${ciclo}</h2>`;
      ciclos[ciclo].forEach(id => {
        const divCurso = document.createElement('div');
        divCurso.id = id;
        divCurso.className = 'curso';
        if (cursos[id].requisitos.length) divCurso.classList.add('bloqueado');
        divCurso.innerText = cursos[id].nombre;
        divCurso.onclick = () => {
          if (divCurso.classList.contains('bloqueado')) {
            alert('Requiere: ' + cursos[id].requisitos.map(r => cursos[r].nombre).join(', '));
            return;
          }
          completados[id] = true;
          document.getElementById('info').innerText = `Has completado ${cursos[id].nombre}`;
          for (const key in cursos) {
            if (cursos[key].requisitos.includes(id)) {
              if (cursos[key].requisitos.every(r => completados[r])) {
                document.getElementById(key).classList.remove('bloqueado');
              }
            }
          }
        };
        divCiclo.appendChild(divCurso);
      });
      contenedor.appendChild(divCiclo);
    }
  </script>
</body>
</html>
