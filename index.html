<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Interactiva Bonita</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>Malla de Administración UPAO</h1>
  <div class="malla">

    <!-- CICLO 1 -->
    <div class="ciclo">
      <h2>Ciclo 1</h2>
      <div class="curso" data-id="metodologia"><label><input type="checkbox" /> Metodología de Aprendizaje Universitario</label></div>
      <div class="curso" data-id="comunicacion1"><label><input type="checkbox" /> Comunicación I</label></div>
      <div class="curso" data-id="economia"><label><input type="checkbox" /> Fundamentos de la Economía</label></div>
      <div class="curso" data-id="administracion"><label><input type="checkbox" /> Fundamentos de la Administración</label></div>
      <div class="curso" data-id="matematica"><label><input type="checkbox" /> Matemática</label></div>
    </div>

    <!-- CICLO 2 -->
    <div class="ciclo">
      <h2>Ciclo 2</h2>
      <div class="curso" data-id="recursos"><label><input type="checkbox" /> Recursos Digitales</label></div>
      <div class="curso bloqueado" data-id="comunicacion2"><label><input type="checkbox" disabled /> Comunicación II</label></div>
      <div class="curso bloqueado" data-id="microeconomia"><label><input type="checkbox" disabled /> Microeconomía</label></div>
      <div class="curso" data-id="contabilidad"><label><input type="checkbox" /> Contabilidad General</label></div>
      <div class="curso bloqueado" data-id="matematicaemp"><label><input type="checkbox" disabled /> Matemática Empresarial</label></div>
      <div class="curso" data-id="filosofia"><label><input type="checkbox" /> Filosofía y Pensamiento Crítico</label></div>
    </div>

    <!-- CICLO 3 -->
    <div class="ciclo">
      <h2>Ciclo 3</h2>
      <div class="curso" data-id="realidad"><label><input type="checkbox" /> Realidad Nacional y Global</label></div>
      <div class="curso bloqueado" data-id="gestcostos"><label><input type="checkbox" disabled /> Gestión de Costos y Presupuestos</label></div>
      <div class="curso bloqueado" data-id="macroeconomia"><label><input type="checkbox" disabled /> Macroeconomía</label></div>
      <div class="curso bloqueado" data-id="disenoorg"><label><input type="checkbox" disabled /> Diseño Organizacional</label></div>
      <div class="curso bloqueado" data-id="estadisticaap"><label><input type="checkbox" disabled /> Estadística Aplicada a los Negocios</label></div>
      <div class="curso" data-id="responsabilidad"><label><input type="checkbox" /> Responsabilidad Social Empresarial</label></div>
    </div>

    <!-- CICLO 4 -->
    <div class="ciclo">
      <h2>Ciclo 4</h2>
      <div class="curso" data-id="marketing"><label><input type="checkbox" /> Fundamentos del Marketing</label></div>
      <div class="curso bloqueado" data-id="contagerencial"><label><input type="checkbox" disabled /> Contabilidad Gerencial</label></div>
      <div class="curso" data-id="etica"><label><input type="checkbox" /> Ética, Ciudadanía, Discapacidad e Inclusión</label></div>
      <div class="curso bloqueado" data-id="talentohumano1"><label><input type="checkbox" disabled /> Administración del Talento Humano I</label></div>
      <div class="curso bloqueado" data-id="estadisticadeci"><label><input type="checkbox" disabled /> Estadística para la Toma de Decisiones</label></div>
      <div class="curso" data-id="antenor"><label><input type="checkbox" /> Vigencia y Trascendencia del Pensamiento de Antenor</label></div>
    </div>

    <!-- CICLO 5 -->
    <div class="ciclo">
      <h2>Ciclo 5</h2>
      <div class="curso bloqueado" data-id="investigacionmercados"><label><input type="checkbox" disabled /> Investigación de Mercados</label></div>
      <div class="curso" data-id="operaciones"><label><input type="checkbox" /> Administración de Operaciones</label></div>
      <div class="curso" data-id="medioambiente"><label><input type="checkbox" /> Medio Ambiente y Desarrollo Sostenible</label></div>
      <div class="curso bloqueado" data-id="talentohumano2"><label><input type="checkbox" disabled /> Administración de Talento Humano II</label></div>
      <div class="curso bloqueado" data-id="financiera"><label><input type="checkbox" disabled /> Administración Financiera</label></div>
      <div class="curso bloqueado" data-id="modelodeci"><label><input type="checkbox" disabled /> Modelo para la Toma de Decisiones</label></div>
    </div>

    <!-- CICLO 6 -->
    <div class="ciclo">
      <h2>Ciclo 6</h2>
      <div class="curso bloqueado" data-id="metodoinvestigacion"><label><input type="checkbox" disabled /> Metodología de la Investigación Científica</label></div>
      <div class="curso bloqueado" data-id="supplychain"><label><input type="checkbox" disabled /> Global Supply Chain Management</label></div>
      <div class="curso" data-id="sociedades"><label><input type="checkbox" /> Sociedades y Empresas</label></div>
      <div class="curso" data-id="usercentered"><label><input type="checkbox" /> User Centered Design</label></div>
      <div class="curso bloqueado" data-id="finanzascorporativas"><label><input type="checkbox" disabled /> Finanzas Corporativas</label></div>
      <div class="curso bloqueado" data-id="direccionth"><label><input type="checkbox" disabled /> Dirección del Talento Humano</label></div>
    </div>

    <!-- CICLO 7 -->
    <div class="ciclo">
      <h2>Ciclo 7</h2>
      <div class="curso bloqueado" data-id="marketingestrategico"><label><input type="checkbox" disabled /> Marketing Estratégico</label></div>
      <div class="curso bloqueado" data-id="procesoscalidad"><label><input type="checkbox" disabled /> Gestión de Procesos y de Calidad</label></div>
      <div class="curso bloqueado" data-id="publica"><label><input type="checkbox" disabled /> Administración Pública</label></div>
      <div class="curso bloqueado" data-id="customerdev"><label><input type="checkbox" disabled /> Customer Development</label></div>
      <div class="curso bloqueado" data-id="sistemasinfo"><label><input type="checkbox" disabled /> Sistemas de Información General</label></div>
      <div class="curso" data-id="electivo1"><label><input type="checkbox" /> Electivo I</label></div>
    </div>

    <!-- CICLO 8 -->
    <div class="ciclo">
      <h2>Ciclo 8</h2>
      <div class="curso bloqueado" data-id="planeamiento"><label><input type="checkbox" disabled /> Planeamiento Estratégico</label></div>
      <div class="curso bloqueado" data-id="proyectoinvestigacion"><label><input type="checkbox" disabled /> Proyecto de Investigación</label></div>
      <div class="curso bloqueado" data-id="comercioint"><label><input type="checkbox" disabled /> Comercio Internacional</label></div>
      <div class="curso bloqueado" data-id="productbusiness"><label><input type="checkbox" disabled /> Product Business Development</label></div>
      <div class="curso bloqueado" data-id="evaluacionproyectos"><label><input type="checkbox" disabled /> Evaluación de Proyectos de Inversión Privada</label></div>
      <div class="curso" data-id="electivo2"><label><input type="checkbox" /> Electivo II</label></div>
    </div>

    <!-- CICLO 9 -->
    <div class="ciclo">
      <h2>Ciclo 9</h2>
      <div class="curso bloqueado" data-id="businesscontroller"><label><input type="checkbox" disabled /> Business Controller</label></div>
      <div class="curso bloqueado" data-id="tesis1"><label><input type="checkbox" disabled /> Tesis I</label></div>
      <div class="curso bloqueado" data-id="gestionint"><label><input type="checkbox" disabled /> Gestión Internacional de Empresas</label></div>
      <div class="curso bloqueado" data-id="innovation"><label><input type="checkbox" disabled /> Innovation Management</label></div>
      <div class="curso" data-id="deontologia"><label><input type="checkbox" /> Deontología Profesional</label></div>
      <div class="curso" data-id="electivo3"><label><input type="checkbox" /> Electivo III</label></div>
    </div>

    <!-- CICLO 10 -->
    <div class="ciclo">
      <h2>Ciclo 10</h2>
      <div class="curso bloqueado" data-id="tesis2"><label><input type="checkbox" disabled /> Tesis II</label></div>
      <div class="curso bloqueado" data-id="simulacion"><label><input type="checkbox" disabled /> Simulación Digital de Negocios Internacionales</label></div>
      <div class="curso bloqueado" data-id="practicas"><label><input type="checkbox" disabled /> Prácticas Preprofesionales</label></div>
      <div class="curso" data-id="electivo4"><label><input type="checkbox" /> Electivo IV</label></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
